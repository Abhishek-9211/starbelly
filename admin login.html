<!DOCTYPE HTML>
<html>
<head>
	<title>ADMIN LOGIN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="image/x-icon" href="images/Oval.png" rel="icon">
	
	<!--CSS -->
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link rel="stylesheet" href="css/responsive.css">

	<!--js-->
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/wow.js"></script>
	<script src="js/zingchart.min.js"></script>

	
</head>
<body>




<!-- START LOGIN -->
	
<section class="adminlog-in">
	<div class="container">
		<div class="outerWrap">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				  <div class="admin-login-page"> 
					  <div class="admin-form form-section">
						<h2>Admin Login</h2>
						<form>
						  <div class="input-container">
							<div class="form-group">
								<label class="form-label">Username</label>
								<input type="email" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" placeholder="Password" required>
							</div>
						  </div>
						  <div class="admin-form-bottom">
							  <button class="btn btnTheme">login</button>
							  <p class="message">Forget password? <a href="#">Click here.</a></p>
						  </div>
						</form>
					  </div>
				  </div> 
			</div>
			
		</div>
		</div>
		</div>
	</div>
</section>
			

	
<!-- END LOGIN -->







</body>
</html>
